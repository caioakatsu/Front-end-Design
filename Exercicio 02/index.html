<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercício CSS 02</title>
    <link rel="stylesheet" type="text/css" href="css/style.css" />

</head>

<body>

    <main>
        <div class="card-container">
            <div class="card">
                <img src="images/gato-01.jpg" alt="Gatinho" title="gatinho" class="card-img">
                <div class="card-body">
                    <h1>Esse é o título do meu Primeiro Card!</h1>
                </div>
            </div>
        </div>
        <div class="card-container">
            <div class="card">
                <img src="images/gato-02.jpg" alt="Gatinho" title="gatinho" class="card-img">
                <div class="card-body">
                    <h1>Esse é o título do meu Segundo Card!</h1>
                </div>
                <div class="card-footer">
                    <a href="github.com/caioakatsu" class="btn"> Meu botão</a>
                </div>
            </div>
        </div>
        <div class="card-container">
            <div class="card">
                <img src="images/gato-03.jpg" alt="Gatinho" title="gatinho" class="card-img card-img-top">
                <div class="card-body">
                    <h1>Esse é o título do meu Terceiro Card!</h1>
                    <p>Esse é o título do conteúdo que irá aparecer se eu clicar nesse card. Trata-se
                        de uma prática comum em elementos visuais do tipo card </p>
                </div>
                <div class="card-footer">
                    <a href="github.com/caioakatsu" class="btn"> Meu botão</a>
                </div>
            </div>
        </div>
    </main>

</body>

</html>
